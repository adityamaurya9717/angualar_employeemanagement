<div class="register">
    <div class="container">
      <div class="row">
        <div class="col-md-8 m-auto">
          <h1 class="display-4 text-center">Sign Up</h1>
          <p class="lead text-center">Create your DevConnector account</p>

          <form  (ngSubmit)="registerSubmit()">

            <div class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="Name" name="name" [(ngModel)]="register.name" />
            </div>
            <div class="invalid-feedback d-block" >{{error.name}}</div>


            <div class="form-group">
              <input type="email" class="form-control form-control-lg" placeholder="Email Address" name="email"  [(ngModel)]="register.email" />
              <small className="form-text text-muted">This site uses Gravatar so if you want a profile image, use a Gravatar email</small>
            </div>
            <div class="invalid-feedback d-block"> {{error.email}}</div>

            <div class="form-group">
              <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" [(ngModel)]="register.password" />
            </div>
           <div class="invalid-feedback d-block">{{error.password}}</div>

            <div class="form-group">
              <input [ngClass]="{'form-control form-control-lg':true,'is-invalid':error.email}"  
              type="password" class="form-control form-control-lg" 
              placeholder="Confirm Password" name="password2" [(ngModel)]="register.password2" />
            </div>
           <div class="invalid-feedback d-block">{{error.password2}}</div> 

            <input type="submit" class="btn btn-info btn-block mt-4" />
          </form>
        </div>
      </div>
    </div>
  </div>
